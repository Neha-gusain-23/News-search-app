<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <a class="logo" href="#">News Search</a>
            <div class="search-container">
                <input type="text" placeholder="Search news here" id="search-input">
                <button id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main id="blog-container"></main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="article-title"></h2>
            <p id="article-description"></p>
            <a id="article-link" href="" target="_blank">Read full article</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
